<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f6fb;
      text-align: center;
    }

    .form-container {
      width: 300px;
      margin: 60px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #004080;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .view-link {
      display: block;
      margin-top: 15px;
      color: green;
      text-decoration: none;
      font-weight: bold;
    }

    .view-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>ðŸ“˜ Add Student Result</h2>

  <div class="form-container">
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="subject" placeholder="Subject">
    <input type="number" id="marks" placeholder="Marks">
    <button onclick="storeResult()">Add Result</button>

    <a href="results.html" class="view-link">ðŸ”“ View Results (show only)</a>
  </div>

  <script>
    function storeResult() {
      const name = document.getElementById('studentName').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const marks = document.getElementById('marks').value.trim();

      if (name === "" || subject === "" || marks === "") {
        alert("Please fill all fields.");
        return;
      }

      const result = {
        name: name,
        subject: subject,
        marks: marks
      };

      let results = JSON.parse(localStorage.getItem("results")) || [];
      results.push(result);
      localStorage.setItem("results", JSON.stringify(results));

      alert("Result stored successfully!");

      // Clear form
      document.getElementById('studentName').value = "";
      document.getElementById('subject').value = "";
      document.getElementById('marks').value = "";
    }
  </script>

</body>
</html>
